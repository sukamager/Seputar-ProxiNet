<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
    }

    /* Dark Mode */
    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    /* Navbar */
    nav {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #1a4a8a;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Toggle Button */
    .toggle-btn {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
      transition: color 0.3s;
    }

    .toggle-btn:hover {
      color: #1a4a8a;
    }

    /* Banner Section */
    .banner {
      width: 100%;
      height: 70vh;
      background: url('images/bg1.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .banner .logo {
      position: relative;
      z-index: 2;
    }

    .banner .logo img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Contact Section */
    section {
      padding: 80px 20px;
      text-align: center;
    }

    section h2 {
      color: #1a4a8a;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    body.dark section h2 {
      color: #4d9fff;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .maps, .contact-info {
      flex: 1 1 45%;
      min-width: 300px;
    }

    .contact-info {
      text-align: left;
      padding: 20px;
    }

    .contact-info h3 {
      font-size: x-large;
      color: #1a4a8a;
      margin-bottom: 15px;
    }

    body.dark .contact-info h3 {
      color: #4d9fff;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info i {
      color: #1a4a8a;
      font-size: 1.2rem;
    }

    body.dark .contact-info i {
      color: #4d9fff;
    }

    /* Social Media */
    .social-icons {
      margin: 25px 0;
    }

    .social-icons a {
      color: #1a4a8a;
      margin: 0 15px;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #000;
      transform: scale(1.2);
    }

    body.dark .social-icons a {
      color: #4d9fff;
    }

    body.dark .social-icons a:hover {
      color: #fff;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }

    body.dark footer {
      background: #111;
      color: #ccc;
    }

    footer .social-icons a {
      color: white;
      font-size: 1.5rem;
    }

    footer .social-icons a:hover {
      color: #1a4a8a;
    }

    body.dark footer .social-icons a:hover {
      color: #4d9fff;
    }
  </style>
</head>

  <!-- AOS + Theme Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: false });

    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Cek tema tersimpan
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
